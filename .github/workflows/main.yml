name: ML Training Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run training script
      run: |
        python train.py | tee output.txt

    - name: Write Job Summary
      run: |
        echo "## Lab 2 â€“ ML Training Results" >> $GITHUB_STEP_SUMMARY
        echo "**Name:** Rupesh" >> $GITHUB_STEP_SUMMARY
        echo "**Roll No:** 2022bcs83" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        grep "MSE" output.txt >> $GITHUB_STEP_SUMMARY
        grep "R2" output.txt >> $GITHUB_STEP_SUMMARY

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: experiment-results
        path: outputs/
